<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity!</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body onload="realTimeClock()">
    <div id="clock"></div>
    <div id="timer">
        Total Time: 00:00:00
    </div>
    <button type="button" class="collapsible">Play Music!</button>
    <div class="content">
        <iframe width="100%" height="80" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/300494469&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/chillhopdotcom" title="Chillhop Music" target="_blank" style="color: #cccccc; text-decoration: none;">Chillhop Music</a> Â· <a href="https://soundcloud.com/chillhopdotcom/sets/lofihiphop" title="lofi hip hop playlist" target="_blank" style="color: #cccccc; text-decoration: none;">lofi hip hop playlist</a></div>
    </div>
    <main class="app">
        <progress id="js-progress" value="0"></progress>
        <div class="progress-bar"></div>
        <div class="timer">
            <div class="button-group mode-buttons" id="js-mode-buttons">
                <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">
                    Pomodoro
                </button>
                <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
                    Short Break
                </button>
                <button data-mode="longBreak" class="button mode-button" id="js-long-break">
                    Long Break
                </button>
            </div>
            <div class="clock" id="js-clock">
                <span id="js-minutes">50</span>
                <spam class="separator">:</spam>
                <span id="js-seconds">00</span>
            </div>
            <button class="main-button" data-action="start" id="js-btn">
                Start Timer
            </button>
            <button onclick="updateTimer()">
                Click me
            </button>
        </div>
    </main>
    <div class="hidden">
        <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
        <audio src="break.mp3" data-sound="shortBreak"></audio>
        <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>
    <div class="weather">
        <div class="location">
            <h1 class="place">City</h1>
            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        </div>
        <h2 class="tempdegree">Temperature</h2>
        <div class="description">Description</div>
        <div class="wind">Wind Speed</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
